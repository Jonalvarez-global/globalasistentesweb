<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global GenAI Assistant Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center" style="padding: 6%;">
        <img src="{{ url_for('static', filename='images/global_genai_big.svg') }}" alt="Global GenAI Assistant Hub"
            height="100">
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="max-width: 325px; width: 100%; border-radius: 15px;">
            <form onsubmit="login(event)" id="loginForm">

                <div class="mb-4">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="text-center" style="margin-top: 18%; margin-bottom: 7%;">
                    <button type="submit" class="btn btn-dark px-4 py-2" style="border-radius: 10px; min-width: 120px;">
                        <strong>Entrar</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
